{% extends "base.html" %}

{% block title %}Download Wallpaper{% endblock %}

{% block content %}
  <section class="wallpaper-detail">
    <h2>Preview</h2>
    <img src="{{ url_for('static', filename='images/pc/' + filename) }}" alt="Wallpaper Preview" class="wallpaper-img" />
    <p>
      <a href="{{ url_for('download', filename=filename) }}" class="download-link">Download This Wallpaper</a>
    </p>
  </section>
{% endblock %}
