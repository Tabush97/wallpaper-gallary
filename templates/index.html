<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallpaper Gallery</title>
  <!-- Google Fonts Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #e8e6e1;
      display: flex;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    /* Paper-like container */
    .paper-container {
      background: #fffdfa;
      width: 100%;
      max-width: 900px;
      border: 2px solid #ccc;
      border-left: 10px solid #ccc;
      border-right: 10px solid #ccc;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 2rem 3rem;
      position: relative;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Paper lines (horizontal lines) */
    .paper-container::before {
      content: "";
      position: absolute;
      top: 40px;
      bottom: 40px;
      left: 15px;
      right: 15px;
      background-image:
        repeating-linear-gradient(
          to bottom,
          transparent,
          transparent 23px,
          #d3d1c7 24px
        );
      pointer-events: none;
      z-index: 0;
      border-radius: 4px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Logo box with animation */
    .logo-box {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 0.6rem 1rem;
      font-weight: 700;
      font-size: 1.6rem;
      border-radius: 6px;
      box-shadow: 0 3px 8px rgba(102, 126, 234, 0.6);
      font-family: 'Poppins', sans-serif;
      user-select: none;
      animation: pulse 2.5s infinite alternate;
      cursor: default;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 8px #667eea; }
      100% { box-shadow: 0 0 20px #764ba2; }
    }

    .site-name {
      font-size: 1.8rem;
      font-weight: 800;
      color: #444;
      user-select: none;
      letter-spacing: 1.5px;
      font-family: 'Poppins', sans-serif;
    }

    main {
      position: relative;
      z-index: 1;
    }

    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #555;
      font-family: 'Poppins', sans-serif;
    }

    /* Categories list */
    .category-list {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .category-item {
      background: transparent;
      border: 2px solid #764ba2;
      color: #764ba2;
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      user-select: none;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 0 5px transparent;
      position: relative;
      overflow: hidden;
    }

    /* Animate underline sliding in */
    .category-item::after {
      content: '';
      position: absolute;
      height: 2px;
      width: 100%;
      background: #764ba2;
      left: -100%;
      bottom: 4px;
      transition: left 0.3s ease;
      border-radius: 1px;
    }

    .category-item:hover {
      color: #fff;
      background: #764ba2;
      box-shadow: 0 0 10px #764ba2;
    }

    .category-item:hover::after {
      left: 0;
    }

    /* Thumbnails smaller and inline */
    .thumbnail-grid {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .thumbnail {
      width: 80px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    .thumbnail:hover {
      border-color: #764ba2;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #999;
      font-size: 0.9rem;
      font-family: 'Poppins', sans-serif;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="paper-container">
    <header>
      <div class="logo-box">WPG</div>
      <div class="site-name">Wallpaper Gallery</div>
    </header>

    <main>
      <h2>Browse Categories</h2>
      <ul class="category-list">
        <li class="category-item" onclick="alert('Navigate to Nature')">Nature</li>
        <li class="category-item" onclick="alert('Navigate to Anime')">Anime</li>
        <li class="category-item" onclick="alert('Navigate to Abstract')">Abstract</li>
        <li class="category-item" onclick="alert('Navigate to Tech')">Tech</li>
      </ul>

      <div class="thumbnail-grid" aria-label="Wallpaper thumbnails">
        <img src="https://source.unsplash.com/80x50/?nature" alt="Nature thumbnail" class="thumbnail" />
        <img src="https://source.unsplash.com/80x50/?anime" alt="Anime thumbnail" class="thumbnail" />
        <img src="https://source.unsplash.com/80x50/?abstract" alt="Abstract thumbnail" class="thumbnail" />
        <img src="https://source.unsplash.com/80x50/?technology" alt="Tech thumbnail" class="thumbnail" />
      </div>
    </main>

    <footer>
      &copy; 2025 Wallpaper Gallery. All rights reserved.
    </footer>
  </div>

</body>
</html>
