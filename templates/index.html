<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Wallpaper Gallery</h1>
            <div class="theme-toggle">
                <button id="themeToggle" title="Toggle Light/Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        <nav class="category-nav">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="Abstract">Abstract</button>
            <button class="category-btn" data-category="Nature">Nature</button>
            <button class="category-btn" data-category="Gaming">Gaming</button>
            <button class="category-btn" data-category="General">General</button>
            <button class="category-btn" data-category="Anime">Anime</button>
        </nav>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search wallpapers...">
        </div>
    </header>
    <main>
        <div class="gallery" id="gallery">
            <!-- Wallpapers loaded via JavaScript -->
        </div>
        <button id="loadMore" style="display: none;">Load More</button>
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
