<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HD Wallpapers Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>ðŸ”¥ HD Wallpapers</h1>
        <p>Click any wallpaper to preview and download in full HD</p>
    </header>

    <div class="gallery">
        {% for wallpaper in wallpapers %}
            <div class="wallpaper">
                <a href="{{ url_for('wallpaper', filename=wallpaper) }}">
                    <img src="{{ url_for('static', filename='images/pc/' ~ wallpaper) }}" alt="Wallpaper">
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
