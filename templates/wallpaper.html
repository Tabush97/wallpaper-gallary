<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Wallpaper Preview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: #111;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            text-align: center;
        }
        img {
            max-width: 90vw;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            margin-bottom: 30px;
        }
        a.download-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        a.download-btn:hover {
            background: #ff3b3b;
        }
        a.back-link {
            display: block;
            margin-top: 20px;
            color: #aaa;
            text-decoration: none;
        }
        a.back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Wallpaper Preview</h1>
    <img src="{{ url_for('static', filename='images/pc/' ~ filename) }}" alt="Wallpaper" />
    <br>
    <a class="download-btn" href="{{ url_for('static', filename='images/pc/' ~ filename) }}" download>Download</a>
    <a class="back-link" href="{{ url_for('index') }}">&larr; Back to Gallery</a>
</body>
</html>
